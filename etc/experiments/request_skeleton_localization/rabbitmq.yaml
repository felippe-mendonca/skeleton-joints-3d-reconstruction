apiVersion: v1
kind: ConfigMap
metadata:
  name: rabbitmq
  namespace: experiments
data:
  plugins: |-
    [rabbitmq_management, rabbitmq_web_mqtt, rabbitmq_mqtt, rabbitmq_top, rabbitmq_event_exchange].
  config: |-
    vm_memory_high_watermark.relative = 0.8
    hipe_compile = true
    mqtt.exchange = is
    loopback_users.guest = false
    password_hashing_module = rabbit_password_hashing_sha256
    management.load_definitions = /etc/rabbitmq/definitions.json
  definitions: |-
    {
      "users": [
        {
          "name": "guest",
          "password_hash": "tR4+Id4/sXET7bYI10E9HyPFDb3mqZhVlv1AycxTPKgjOhaY",
          "tags": "administrator"
        }
      ],
      "permissions": [
        {
          "user": "guest",
          "vhost": "/",
          "configure": ".*",
          "write": ".*",
          "read": ".*"
        }
      ],
      "vhosts": [
        {
          "name": "/"
        }
      ],
      "exchanges": [
        {
          "name": "is",
          "vhost": "/",
          "type": "topic",
          "durable": false,
          "auto_delete": false,
          "internal": false,
          "arguments": {}
        },
        {
          "name": "amq.rabbitmq.event",
          "vhost": "/",
          "type": "topic",
          "durable": true,
          "auto_delete": false,
          "internal": true,
          "arguments": {}
        }
      ],
      "bindings": [
        {
          "source": "amq.rabbitmq.event",
          "destination": "is",
          "destination_type": "exchange",
          "routing_key": "#",
          "vhost": "/",
          "arguments": {}
        }
      ],
      "policies": [
        {
          "name": "default",
          "pattern": ".*",
          "apply-to": "queues",
          "vhost": "/",
          "definition": {
            "max-length-bytes": 10485760,
            "max-length": 64
          }
        }
      ]
    }

---

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: rabbitmq
  namespace: experiments
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      nodeSelector:
        experiments: fifi 
      containers:
      - name: rabbitmq
        image: rabbitmq:3.7.6-management
        ports:
        - containerPort: 5672
        - containerPort: 15672
        resources:
          limits:
            memory: 2Gi
            cpu: "1"
        volumeMounts:
        - name: rabbitmq-config
          mountPath: /etc/rabbitmq/
      volumes:
      - name: rabbitmq-config
        configMap:
          name: rabbitmq
          items:
          - key: plugins
            path: enabled_plugins
          - key: config
            path: rabbitmq.conf
          - key: definitions
            path: definitions.json

---

apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
  namespace: experiments
spec:
  type: NodePort
  selector:
    app: rabbitmq
  ports:
    - name: amqp
      protocol: TCP
      port: 5672
      targetPort: 5672
      nodePort: 31000
    - name: managment
      protocol: TCP
      port: 80
      targetPort: 15672
      nodePort: 31080
